databaseChangeLog:
  - changeSet:
      id: 001-create-dynamic-rules
      author: team
      changes:
        - createTable:
            tableName: dynamic_rule
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: product_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: product_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: product_text
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false

        - createTable:
            tableName: dynamic_rule_query
            columns:
              - column:
                  name: id
                  type: BIGINT GENERATED BY DEFAULT AS IDENTITY
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rule_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: position
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: query
                  type: VARCHAR(64)
                  constraints:
                    nullable: false
              - column:
                  name: arguments
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false
              - column:
                  name: negate
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: dynamic_rule_query
            baseColumnNames: rule_id
            referencedTableName: dynamic_rule
            referencedColumnNames: id
            constraintName: fk_dynamic_rule_query_rule